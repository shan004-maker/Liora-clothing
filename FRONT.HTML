<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIORA CLOTHING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background: #555;
        }

        .hero {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
        }

        .products {
            padding: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 300px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LIORA CLOTHING</h1>
        <p>Unleash Your Style</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <div>
            <h1>New Collection Out Now!</h1>
            <p>Discover the trendiest styles and designs only at LIORA CLOTHING.</p>
        </div>
    </div>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 1">
            <h3>Stylish Jacket</h3>
            <p>$50</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 2">
            <h3>Elegant Dress</h3>
            <p>$70</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Product 3">
            <h3>Casual T-Shirt</h3>
            <p>$25</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 LIORA CLOTHING. All rights reserved.</p>
    </footer>
</body>
</html>
